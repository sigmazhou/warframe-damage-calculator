<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Damage Calculator</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --border-color: #3a3a3a;
            --text-color: #e0e0e0;
            --accent-color: #4a9eff;
            --input-bg: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            padding: 10px;
            font-size: 13px;
            line-height: 1.4;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 8px;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        h1 {
            font-size: 20px;
            color: var(--accent-color);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .section {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border-color);
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .input-group {
            margin-bottom: 6px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            margin-bottom: 2px;
            color: #aaa;
        }

        input, select {
            width: 100%;
            padding: 4px 6px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            color: var(--text-color);
            font-size: 12px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .mod-search {
            position: relative;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-result-item {
            padding: 4px 6px;
            cursor: pointer;
            font-size: 11px;
        }

        .search-result-item:hover {
            background: var(--accent-color);
        }

        .mod-list {
            max-height: 120px;
            overflow-y: auto;
            margin-top: 6px;
        }

        .mod-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 3px;
            background: var(--input-bg);
            margin-bottom: 3px;
            border-radius: 3px;
            font-size: 11px;
        }

        .mod-name {
            flex: 1;
        }

        .element-list {
            max-height: 80px;
            overflow-y: auto;
            margin-top: 4px;
        }

        .element-item {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px;
            background: var(--input-bg);
            margin-bottom: 2px;
            border-radius: 2px;
            font-size: 10px;
        }

        .element-name {
            flex: 1;
            min-width: 0;
        }

        .element-value {
            font-weight: 600;
            color: var(--accent-color);
            font-size: 10px;
        }

        .element-value-input {
            width: 50px;
            padding: 2px 4px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 2px;
            color: var(--accent-color);
            font-size: 10px;
            font-weight: 600;
            text-align: right;
        }

        .element-value-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .remove-btn {
            background: #c44;
            border: none;
            color: white;
            padding: 2px 4px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 9px;
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 6px;
            background: var(--accent-color);
            border: none;
            border-radius: 3px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 6px;
        }

        button:hover {
            background: #5aafff;
        }

        .results {
            grid-column: 1 / -1;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
        }

        .result-item {
            background: var(--input-bg);
            padding: 6px;
            border-radius: 3px;
        }

        .result-label {
            font-size: 11px;
            color: #aaa;
        }

        .result-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .element-bar {
            display: flex;
            height: 20px;
            margin-top: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .element-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Warframe Damage Calculator</h1>
        </header>

        <div class="main-grid">
            <!-- Section 1: Weapon Data -->
            <div class="section">
                <div class="section-title">1. Weapon Data</div>
                <div class="input-grid">
                    <div class="input-group">
                        <label>Base Damage</label>
                        <input type="number" id="base-damage" value="100">
                    </div>
                    <div class="input-group">
                        <label>Crit Chance (%)</label>
                        <input type="number" id="crit-chance" value="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Crit Mult</label>
                        <input type="number" id="crit-multiplier" value="2.0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Status (%)</label>
                        <input type="number" id="status-chance" value="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Fire Rate</label>
                        <input type="number" id="fire-rate" value="1.0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Multishot</label>
                        <input type="number" id="multishot" value="1.0" step="0.1">
                    </div>
                </div>
                <div style="margin-top: 6px;">
                    <div class="input-group">
                        <label>Weapon Elements</label>
                        <div style="display: flex; gap: 3px;">
                            <select id="element-select" style="flex: 1;">
                                <option value="">Add element...</option>
                            </select>
                            <input type="number" id="element-value" placeholder="Value" step="0.01" style="width: 70px;">
                            <button type="button" id="add-element-btn" style="width: 40px; margin: 0; padding: 4px;">+</button>
                        </div>
                    </div>
                    <div class="element-list" id="weapon-elements"></div>
                </div>
            </div>

            <!-- Section 2: Mod Selector -->
            <div class="section">
                <div class="section-title">2. Mod Selector</div>
                <div class="mod-search">
                    <input type="text" id="mod-search" placeholder="Search mods...">
                    <div class="search-results" id="mod-search-results"></div>
                </div>
                <div class="mod-list" id="selected-mods"></div>
                <button id="calculate-btn">Calculate Damage</button>
            </div>

            <!-- Section 3: In-Game Buffs -->
            <div class="section">
                <div class="section-title">3. In-Game Buffs</div>
                <div class="mod-search">
                    <input type="text" id="buff-search" placeholder="Search buffs...">
                    <div class="search-results" id="buff-search-results"></div>
                </div>
                <div class="mod-list" id="selected-buffs"></div>
            </div>

            <!-- Section 4: Enemy Data -->
            <div class="section">
                <div class="section-title">4. Enemy Data</div>
                <div class="input-group">
                    <label>Faction</label>
                    <select id="enemy-faction">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Type</label>
                    <select id="enemy-type">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Level</label>
                    <input type="number" id="enemy-level" value="50" min="1" max="9999">
                </div>
                <div class="input-group">
                    <label>Armor Override</label>
                    <input type="number" id="enemy-armor" placeholder="Auto">
                </div>
            </div>

            <!-- Results Section -->
            <div class="results">
                <div class="section-title">Damage Output</div>
                <div class="results-grid" id="results-grid">
                    <!-- Results will be dynamically populated -->
                </div>
                <div style="margin-top: 10px;">
                    <div class="result-label" style="margin-bottom: 4px;">Element Distribution</div>
                    <div class="element-bar" id="element-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Available elements from the Elements class
            const availableElements = [
                'impact', 'puncture', 'slash',
                'cold', 'electricity', 'heat', 'toxin',
                'blast', 'corrosive', 'gas', 'magnetic', 'radiation', 'viral',
                'void', 'tau', 'true_dmg'
            ];

            let availableBuffs = [];

            loadEnemyTypes();
            loadElementOptions();
            initializeDefaultElements();
            loadAvailableBuffs();

            const modSearch = document.getElementById('mod-search');
            const searchResults = document.getElementById('mod-search-results');
            const buffSearch = document.getElementById('buff-search');
            const buffSearchResults = document.getElementById('buff-search-results');

            function loadEnemyTypes() {
                // Load enemy factions
                fetch('/api/enemy-factions')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const factionSelect = document.getElementById('enemy-faction');
                            factionSelect.innerHTML = '';
                            data.enemy_factions.forEach(faction => {
                                const option = document.createElement('option');
                                option.value = faction;
                                option.textContent = faction.charAt(0).toUpperCase() + faction.slice(1);
                                factionSelect.appendChild(option);
                            });
                        }
                    })
                    .catch(error => console.error('Load enemy factions failed:', error));

                // Load enemy types
                fetch('/api/enemy-types')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const typeSelect = document.getElementById('enemy-type');
                            typeSelect.innerHTML = '';
                            data.enemy_types.forEach(type => {
                                const option = document.createElement('option');
                                option.value = type;
                                option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                                typeSelect.appendChild(option);
                            });
                        }
                    })
                    .catch(error => console.error('Load enemy types failed:', error));
            }

            function loadAvailableBuffs() {
                fetch('/api/ingame-buffs')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Use buffs directly from API (already flattened)
                            availableBuffs = data.buffs;
                        }
                    })
                    .catch(error => console.error('Load available buffs failed:', error));
            }

            function loadElementOptions() {
                const elementSelect = document.getElementById('element-select');
                availableElements.forEach(element => {
                    const option = document.createElement('option');
                    option.value = element;
                    option.textContent = element.charAt(0).toUpperCase() + element.slice(1).replace('_', ' ');
                    elementSelect.appendChild(option);
                });
            }

            function initializeDefaultElements() {
                // Add default 100 impact
                addWeaponElementProgrammatic('impact', 100);
            }

            function addWeaponElementProgrammatic(elementName, value) {
                // Check if element already exists
                const existingElements = document.querySelectorAll('.element-item');
                for (let item of existingElements) {
                    if (item.dataset.element === elementName) {
                        return; // Don't add duplicate
                    }
                }

                const weaponElements = document.getElementById('weapon-elements');
                const elementItem = document.createElement('div');
                elementItem.className = 'element-item';
                elementItem.dataset.element = elementName;
                elementItem.dataset.value = value;
                elementItem.innerHTML = `
                    <span class="element-name">${elementName}</span>
                    <input type="number" class="element-value-input" value="${value}" step="0.01">
                    <span style="font-size: 10px; color: var(--text-color);">%</span>
                    <button class="remove-btn" type="button">X</button>
                `;

                // Update data attribute when value changes
                const valueInput = elementItem.querySelector('.element-value-input');
                valueInput.addEventListener('input', function() {
                    elementItem.dataset.value = this.value;
                });

                elementItem.querySelector('.remove-btn').addEventListener('click', function() {
                    weaponElements.removeChild(elementItem);
                });
                weaponElements.appendChild(elementItem);
            }

            function addWeaponElement() {
                const elementSelect = document.getElementById('element-select');
                const elementValue = document.getElementById('element-value');
                const selectedElement = elementSelect.value;
                const value = parseFloat(elementValue.value);

                if (!selectedElement || isNaN(value) || value <= 0) {
                    return;
                }

                addWeaponElementProgrammatic(selectedElement, value);

                // Reset inputs
                elementSelect.value = '';
                elementValue.value = '';
            }

            document.getElementById('add-element-btn').addEventListener('click', addWeaponElement);

            modSearch.addEventListener('input', function() {
                const query = this.value.trim();
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }

                fetch(`/api/search-mods?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        searchResults.innerHTML = '';
                        if (!data.success || data.mods.length === 0) {
                            searchResults.innerHTML = '<div class="search-result-item">No mods found</div>';
                        } else {
                            data.mods.forEach(mod => {
                                const item = document.createElement('div');
                                item.className = 'search-result-item';
                                item.textContent = mod.name;
                                item.setAttribute('data-mod-id', mod.id);
                                item.addEventListener('click', function() {
                                    addModToSelection(mod.id, mod.name);
                                    modSearch.value = '';
                                    searchResults.style.display = 'none';
                                });
                                searchResults.appendChild(item);
                            });
                        }
                        searchResults.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Search mods error:', error);
                        searchResults.innerHTML = '<div class="search-result-item">Search error</div>';
                        searchResults.style.display = 'block';
                    });
            });

            document.addEventListener('click', function(e) {
                if (!modSearch.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
                if (!buffSearch.contains(e.target) && !buffSearchResults.contains(e.target)) {
                    buffSearchResults.style.display = 'none';
                }
            });

            // Buff search functionality
            buffSearch.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                if (query.length < 1) {
                    buffSearchResults.style.display = 'none';
                    return;
                }

                const matchingBuffs = availableBuffs.filter(buff =>
                    buff.name.toLowerCase().includes(query)
                );

                buffSearchResults.innerHTML = '';
                if (matchingBuffs.length === 0) {
                    buffSearchResults.innerHTML = '<div class="search-result-item">No buffs found</div>';
                } else {
                    matchingBuffs.forEach(buff => {
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        item.textContent = buff.name;
                        item.addEventListener('click', function() {
                            addBuffToSelection(buff.name, buff.type);
                            buffSearch.value = '';
                            buffSearchResults.style.display = 'none';
                        });
                        buffSearchResults.appendChild(item);
                    });
                }
                buffSearchResults.style.display = 'block';
            });

            document.getElementById('calculate-btn').addEventListener('click', calculateDamage);

            function addModToSelection(modId, modName) {
                const selectedMods = document.getElementById('selected-mods');
                const modItem = document.createElement('div');
                modItem.className = 'mod-item';
                modItem.innerHTML = `
                    <span class="mod-name">${modName}</span>
                    <button class="remove-btn" data-mod-id="${modId}">X</button>
                `;
                modItem.querySelector('.remove-btn').addEventListener('click', function() {
                    selectedMods.removeChild(modItem);
                });
                selectedMods.appendChild(modItem);
            }

            function addBuffToSelection(buffName, buffType) {
                // Check if buff already exists
                const existingBuffs = document.querySelectorAll('.buff-item');
                for (let item of existingBuffs) {
                    if (item.dataset.buffName === buffName) {
                        return; // Don't add duplicate
                    }
                }

                const selectedBuffs = document.getElementById('selected-buffs');
                const buffItem = document.createElement('div');
                buffItem.className = 'mod-item buff-item';
                buffItem.dataset.buffName = buffName;

                // Determine default value based on type
                let defaultValue = 0;
                let step = '0.01';
                if (buffType.includes('int')) {
                    step = '1';
                } else if (buffName === 'final_multiplier') {
                    defaultValue = 1.0;
                }

                buffItem.innerHTML = `
                    <span class="mod-name" style="flex: 1;">${buffName}</span>
                    <input type="number" class="buff-value-input" value="${defaultValue}" step="${step}" style="width: 60px; padding: 2px 4px; background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 3px; color: var(--text-color); font-size: 11px;">
                    <button class="remove-btn">X</button>
                `;

                buffItem.querySelector('.remove-btn').addEventListener('click', function() {
                    selectedBuffs.removeChild(buffItem);
                });

                selectedBuffs.appendChild(buffItem);
            }

            function calculateDamage() {
                // Collect weapon elements from the dynamic list and convert from percentage
                const elements = {};
                document.querySelectorAll('.element-item').forEach(item => {
                    const elementName = item.dataset.element;
                    const elementValue = parseFloat(item.dataset.value) / 100; // Convert percentage to decimal
                    elements[elementName] = elementValue;
                });

                const weaponConfig = {
                    damage: parseFloat(document.getElementById('base-damage').value),
                    attack_speed: parseFloat(document.getElementById('fire-rate').value),
                    multishot: parseFloat(document.getElementById('multishot').value),
                    critical_chance: parseFloat(document.getElementById('crit-chance').value) / 100,
                    critical_damage: parseFloat(document.getElementById('crit-multiplier').value),
                    status_chance: parseFloat(document.getElementById('status-chance').value) / 100,
                    elements: elements
                };

                const mods = [];
                document.querySelectorAll('.mod-item').forEach(item => {
                    const modId = item.querySelector('.remove-btn').getAttribute('data-mod-id');
                    mods.push(modId);
                });

                const enemyConfig = {
                    faction: document.getElementById('enemy-faction').value,
                    type: document.getElementById('enemy-type').value
                };

                // Collect in-game buffs from the dynamic list
                const inGameBuffs = {};
                document.querySelectorAll('.buff-item').forEach(item => {
                    const buffName = item.dataset.buffName;
                    const buffInput = item.querySelector('.buff-value-input');
                    const buffValue = buffInput.value;

                    // Parse value based on type (check step attribute)
                    if (buffInput.step === '1') {
                        inGameBuffs[buffName] = parseInt(buffValue);
                    } else {
                        inGameBuffs[buffName] = parseFloat(buffValue);
                    }
                });

                fetch('/api/calculate-damage', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        weapon: weaponConfig,
                        mods: mods,
                        enemy: enemyConfig,
                        in_game_buffs: inGameBuffs
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) throw new Error(data.error || 'Calculation failed');
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Calculate damage error:', error);
                    alert('Calculation failed: ' + error.message);
                });
            }

            function displayResults(data) {
                const resultsGrid = document.getElementById('results-grid');
                resultsGrid.innerHTML = '';

                // Helper function to create a result item
                function createResultItem(label, value) {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <div class="result-label">${label}</div>
                        <div class="result-value">${value}</div>
                    `;
                    return item;
                }

                // Helper function to format numbers
                function formatValue(value) {
                    if (typeof value === 'number') {
                        return value.toFixed(2);
                    }
                    return value;
                }

                // Display all damage values from backend
                if (data.damage) {
                    for (const [key, value] of Object.entries(data.damage)) {
                        resultsGrid.appendChild(createResultItem(key, formatValue(value)));
                    }
                }

                // Display all stats values from backend
                if (data.stats) {
                    for (const [key, value] of Object.entries(data.stats)) {
                        // Skip elemental_total as it's complex object, can be handled separately if needed
                        if (typeof value !== 'object') {
                            resultsGrid.appendChild(createResultItem(key, formatValue(value)));
                        }
                    }
                }

                // Display element bar
                const elementBar = document.getElementById('element-bar');
                elementBar.innerHTML = '';

                if (data.buffs_applied && data.buffs_applied.static && data.buffs_applied.static.elements) {
                    const elements = data.buffs_applied.static.elements;
                    const totalElem = Object.values(elements).reduce((a, b) => a + b, 0);

                    if (totalElem > 0) {
                        for (const [elemName, elemValue] of Object.entries(elements)) {
                            if (elemValue > 0) {
                                const percentage = (elemValue / totalElem) * 100;
                                const segment = document.createElement('div');
                                segment.className = 'element-segment';
                                segment.style.width = `${percentage}%`;
                                segment.style.backgroundColor = getElementColor(elemName);
                                segment.textContent = `${elemName}: ${percentage.toFixed(0)}%`;
                                elementBar.appendChild(segment);
                            }
                        }
                    } else {
                        elementBar.innerHTML = '<div style="padding: 4px; text-align: center;">No elemental damage</div>';
                    }
                } else {
                    elementBar.innerHTML = '<div style="padding: 4px; text-align: center;">No elemental data</div>';
                }
            }

            function getElementColor(elemName) {
                const colors = {
                    impact: '#808080', puncture: '#FFD700', slash: '#DC143C',
                    cold: '#00BFFF', electricity: '#00FF00', heat: '#FF4500', toxin: '#32CD32',
                    blast: '#FF6347', corrosive: '#9ACD32', gas: '#98FB98',
                    magnetic: '#1E90FF', radiation: '#FFD700', viral: '#00FF7F'
                };
                return colors[elemName] || '#666';
            }
        });
    </script>
</body>
</html>
