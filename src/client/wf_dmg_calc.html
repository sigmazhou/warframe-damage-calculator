<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Damage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Warframe Damage Calculator</h1>
        </header>

        <!-- Builds Container -->
        <div class="builds-container" id="builds-container">
            <!-- Build 1 (Default) -->
            <div class="build" data-build-id="1">
                <div class="build-header">
                    <input type="text" class="build-title" value="Build 1" placeholder="Build name...">
                    <button class="remove-build-btn">âœ•</button>
                </div>
                <div class="main-grid">
                    <!-- Section 1: Weapon Data -->
                    <div class="section">
                <div class="section-title">1. Weapon Data</div>
                <div class="input-grid">
                    <div class="input-group">
                        <label>Base Damage</label>
                        <input type="number" class="base-damage-input" value="100">
                    </div>
                    <div class="input-group">
                        <label>Crit Chance (%)</label>
                        <input type="number" class="crit-chance-input" value="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Crit Mult</label>
                        <input type="number" class="crit-multiplier-input" value="2.0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Status (%)</label>
                        <input type="number" class="status-chance-input" value="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Fire Rate</label>
                        <input type="number" class="fire-rate-input" value="1.0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Multishot</label>
                        <input type="number" class="multishot-input" value="1.0" step="0.1">
                    </div>
                </div>
                <div style="margin-top: 6px;">
                    <div class="input-group">
                        <label>Weapon Elements</label>
                        <div style="display: flex; gap: 3px;">
                            <select class="element-select" style="flex: 1;">
                                <option value="">Add element...</option>
                            </select>
                            <input type="number" class="element-value-input" placeholder="Value" step="0.01" style="width: 70px;">
                            <button type="button" class="add-element-btn" style="width: 40px; margin: 0; padding: 4px;">+</button>
                        </div>
                    </div>
                    <div class="element-list weapon-elements-container"></div>
                </div>
            </div>

            <!-- Section 2: Mod Selector -->
            <div class="section">
                <div class="section-title">2. Mod Selector</div>
                <div class="mod-search">
                    <input type="text" class="mod-search-input" placeholder="Search mods...">
                    <div class="search-results mod-search-results"></div>
                </div>
                <div class="mod-list selected-mods-container"></div>
            </div>

            <!-- Section 3: In-Game Buffs -->
            <div class="section">
                <div class="section-title">3. In-Game Buffs</div>
                <div class="mod-search">
                    <input type="text" class="buff-search-input" placeholder="Search buffs...">
                    <div class="search-results buff-search-results"></div>
                </div>
                <div class="mod-list selected-buffs-container"></div>
            </div>

            <!-- Section 4: Enemy Data -->
            <div class="section">
                <div class="section-title">4. Enemy Data</div>
                <div class="input-group">
                    <label>Faction</label>
                    <select class="enemy-faction-select">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Type</label>
                    <select class="enemy-type-select">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Level</label>
                    <input type="number" class="enemy-level-input" value="50" min="1" max="9999">
                </div>
                <div class="input-group">
                    <label>Armor Override</label>
                    <input type="number" class="enemy-armor-input" placeholder="Auto">
                </div>
            </div>
                </div><!-- end main-grid -->
            </div><!-- end build -->
        </div><!-- end builds-container -->

        <!-- Add Build Button -->
        <button class="add-build-btn" id="add-build-btn">+ Add Build</button>

        <!-- Calculate Button -->
        <button id="calculate-btn">Calculate Damage</button>

        <!-- Results Section -->
        <div class="results">
            <div class="section-title">Damage Output</div>
            <div class="results-tabs" id="results-tabs">
                <!-- Tabs will be dynamically populated -->
            </div>
            <div id="results-content-container">
                <!-- Result contents will be dynamically populated -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
